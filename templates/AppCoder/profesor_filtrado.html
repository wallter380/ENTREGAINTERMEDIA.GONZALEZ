{% extends 'index.html' %}

{% block title %}
    Profesor Filtrado
{% endblock %}

{% block inicio %}

    {% for profesor in profesores %}
        El nombre del profesor es {{profesor.nombre}} {{profesor.apellido}} {{profesor.email}}

        <br>
    {% endfor %}


{% endblock %}
